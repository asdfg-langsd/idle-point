<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Incremental game</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <script src="var.js"></script>
</head>

<body>
    <div>
        <button onclick='save()'>Save</button>
        <button onclick='load()'>Load</button>
    </div>
    <span id="pointCounter">0 Point</span>
    <button id="increment" onclick='buttonIncrement()'>Increment 1 Point</button>
    <div class='buy container'>
        <p>Objects</p>
        <span id='oneBitCalculatorText'>Calculator (1-bit): 0  </span>
        <span id='oneBitCalculatorCost'>Cost: 10 Points</span>
        <button onclick="buy('oneBitCalculator')" id='oneBitCalculatorBuy'>Buy Calculator (1-bit)</button>
    </div>
    <div id='buyScaleDiv'>
        <input type="text" id="buyScale">
        <button onclick='setBuyScale()'>Set buy scale</button>
    </div>
</body>

</html>
